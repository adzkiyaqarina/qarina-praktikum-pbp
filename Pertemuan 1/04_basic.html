<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>

    <script> //misal mau bikin pengecekan untuk cek halaman
        var page = "Links"; //buat proses pengecekan awalnya buat dulu variabel yang akan kita cek, dan di sini pagenya nilainya "Links", berarti dia di halaman "Links"

        if (page == "Home") {
            document.write("You Selected Home");
        } else if(page == "about") {
            document.write("You Selected About");
        }
        else if(page == "news") {
            document.write("You Selected News");
        }
        else if(page == "login") {
            document.write("You Selected Login");
        }
        else if(page == "Links") {
            document.write("You Selected Links");
        }
    </script>
</body>
</html>
