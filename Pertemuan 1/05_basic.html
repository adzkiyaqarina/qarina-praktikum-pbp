<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>

    <script>
        var page = "Links";

        switch (page)
        {
            case "Home":
                document.write("You Selected Home")
                break
            case "About":
                document.write("You Selected About")
                break
            case "News":
                document.write("You Selected News")
                break
            case "Login":
                document.write("You Selected Login")
                break
            case "Links":
                document.write("You Selected Links")
                break
        }
    </script>
</body>
